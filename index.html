<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест "Герої України"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Який ти герой України?</h1>
        <p>Пройди тест та дізнайся, який герой української боротьби прихований у твоїй душі, а потім пройди унікальну історію про нього!</p>
        
        <div id="quiz">
            <!-- Questions will be loaded here -->
        </div>
        
        <button id="submit-test" style="display: none;">Дізнатися результат</button>
        
        <div id="result" class="result-container">
            <!-- Results will be shown here -->
        </div>
        
        <div id="story-container" class="story-container">
            <h2>Твоя історія</h2>
            <div id="story-scene" class="story-scene">
                <!-- Story scene will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
